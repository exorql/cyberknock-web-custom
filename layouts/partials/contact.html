<div class="container" id="contact">
  <div class="row">
      <div class="col-md-8">

          <section>

              {{ .Content }}

              {{ if isset .Site.Params "formspree_action" }}

              <div class="heading">
                <!-- <h3>お問い合わせフォーム</h3> -->
              </div>

              <div id="contact-message"></div>

              <form {{ with .Site.Params.contact_form_ajax }}class="contact-form-ajax"{{ else }}{{ end }} method="post" action="{{ .Site.Params.formspree_action }}">
                  <div class="row">

                      <!-- 会社名 -->
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="company">会社名 <span style="color: red;">*</span></label>
                              <input type="text" class="form-control" name="company" id="company" required>
                          </div>
                      </div>
                      
                      <!-- 部署名 -->
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="department">部署名 <span style="color: red;">*</span></label>
                              <input type="text" class="form-control" name="department" id="department" required>
                          </div>
                      </div>

                      <!-- お名前 -->
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="name">お名前 <span style="color: red;">*</span></label>
                              <input type="text" class="form-control" name="name" id="name" required>
                          </div>
                      </div>

                      <!-- メールアドレス -->
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="email">メールアドレス <span style="color: red;">*</span></label>
                              <input type="email" autocomplete="email" class="form-control" name="email" id="email" required>
                          </div>
                      </div>

                      <!-- 電話番号 -->
                      <div class="col-sm-12">
                        <div class="form-group">
                            <label for="phone">電話番号 <span style="color: red;">*</span></label>
                            <input type="tel" class="form-control" name="phone" id="phone" required pattern="\d{2,4}-\d{1,4}-\d{3,4}" title="000-0000-0000 または 0000-00-0000 の形式で入力してください">
                        </div>
                      </div>

                      <!-- お問い合わせ内容 -->
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="message">お問い合わせ内容 <span style="color: red;">*</span></label>
                              <textarea id="message" class="form-control" name="message" required></textarea>
                          </div>
                      </div>

                      <!-- reCAPTCHA -->
                      {{ if and .Site.Params.enableRecaptchaInContactForm .Site.Params.googleRecaptchaKey }}
                      <div class="col-sm-12">
                          <div class="g-recaptcha" data-sitekey="{{ .Site.Params.googleRecaptchaKey }}"></div>
                          <br/>
                      </div>
                      {{ end }}

                      <!-- プライバシーポリシーチェックボックス -->
                      <div class="col-sm-12 text-center">
                          <div class="form-group">
                              <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                              <label for="privacy_policy">プライバシーポリシーに同意する <span style="color: red;">*</span></label>
                          </div>
                      </div>

                      <!-- 送信ボタン -->
                      <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>送信する</button>
                      </div>
                  </div>
                  <!-- /.row -->
              </form>

              {{ end }}

          </section>

      </div>

      <div class="col-md-4">

          {{ if isset .Site.Params "address" }}
          <section>

            <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

              {{ .Site.Params.address | safeHTML }}

          </section>

          {{ end }}

      </div>

  </div>
  <!-- /.row -->
</div>
